<form [formGroup]="employeeForm">
    <div class="form-group">
        <label for="">firstname</label>
    <input type="text" class="form-control" formControlName="firstname">
    </div>
    
    <div class="form-group">
        <label for="">lastname</label>
    <input type="text" class="form-control" formControlName="lastname">
    </div>
    <div class="form-group">
        <label for="">email</label>
        <input type="email" class="form-control" formControlName="email">
    </div>
    <div class="form-group">
        <label for="">number</label>
        <input type="number" class="form-control" formControlName="number">
    </div>
    <div>
        <input type="checkbox"  formControlName="gender" >
        <label> Male</label>
        <input type="checkbox"  formControlName="gender" >
        <label>Female</label>
    </div>
    <div>
        <label for="">date</label>
        <input type="date" class="form-control" formControlName="date">
        <textarea cols="30" rows="3" formControlName="textArea"></textarea >
        <input type="password" class="form-control" formControlName="pass">
    </div>
    <button (click)="submit()">submit</button>
</form>
